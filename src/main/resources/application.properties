
twitter.consumer.key = <CONSUMER-KEY>
twitter.consumer.secret = <CONSUMER-SECRET>
twitter.access.token = <ACCESS-TOKEN>
twitter.access.token.secret = <ACCESS-TOKEN-SECRET>

## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/twitter
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
